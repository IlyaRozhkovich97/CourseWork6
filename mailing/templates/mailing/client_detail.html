<head>
    <title>Информация о клиенте</title>
</head>
{% extends 'mailing/base.html'%}
{% load static %}
{% block content %}
<section class="jumbotron text-center bg-white text-dark py-4">
    <div class="container">
        <h1 class="jumbotron-heading mb-4">Информация о клиенте</h1>
    </div>
</section>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <p class="card-text">Имя клиента: {{ client.name }}</p>
                    <p class="card-text">Email: {{ client.email }}</p>
                    <p class="card-text">Комментарий: {{ client.comment }}</p>
                    <p class="card-text">Добавил клиента: {{ client.owner }}</p>
                    <a class="btn btn-primary" href="{% url 'mailing:clients_list' %}" role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

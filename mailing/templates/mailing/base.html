{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Сервис управления рассылками</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        /* Custom CSS for image cards */
        .card-img {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            object-fit: cover; /* Maintain aspect ratio and fill container */
        }
    </style>
</head>

<body>

<header>
    {% include 'mailing/includes/upper_menu.html' %}
</header>

<main role="main">

    {% block content %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for item in items %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{% static item.image.url %}" class="card-img" alt="Изображение">
                        <div class="card-body">
                            <p class="card-text">{{ item.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}

</main>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% include 'mailing/includes/lower_menu.html' %}

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="{% static 'js/popper.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/holder.min.js'%}"></script>
</body>
</html>

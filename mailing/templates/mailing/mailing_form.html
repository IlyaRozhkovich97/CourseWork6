<head>
    <title>Редактирование рассылки</title>
</head>
{% extends 'mailing/base.html' %}
{% load static %}
{% block content %}
<section class="jumbotron text-center bg-white text-dark py-4">
    <div class="container">
        <h1 class="jumbotron-heading mb-4">Редактирование рассылки</h1>
    </div>
</section>
<div class="d-flex justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                <h5 class="card-title">Редактирование рассылки</h5>
                {% else %}
                <h5 class="card-title">Создание рассылки</h5>
                {% endif %}
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

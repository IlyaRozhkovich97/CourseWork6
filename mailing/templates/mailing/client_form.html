{% extends 'mailing/base.html' %}
{% block content %}
<section class="jumbotron text-center bg-white text-dark py-4">
    <div class="container">
        <h1 class="jumbotron-heading mb-4">Редактирование клиента</h1>
    </div>
</section>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    {% if object %}
                    <h5 class="card-title">Редактирование клиента</h5>
                    {% else %}
                    <h5 class="card-title">Добавление клиента</h5>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

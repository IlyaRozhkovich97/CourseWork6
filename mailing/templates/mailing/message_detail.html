<head>
    <title>Информация о сообщении</title>
</head>
{% extends 'mailing/base.html' %}
{% block content %}
{% load static %}
<section class="jumbotron text-center bg-white text-dark py-4">
    <div class="container">
        <h1 class="jumbotron-heading mb-4">Информация о сообщении</h1>
    </div>
</section>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <p class="card-text">Заголовок: {{ message.title }}</p>
                    <p class="card-text">Сообщение: {{ message.message }}</p>
                    <p class="card-text">Рассылка: {{ message.mailing }}</p>
                    <a href="{% url 'mailing:messages_list' %}" class="btn btn-warning">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

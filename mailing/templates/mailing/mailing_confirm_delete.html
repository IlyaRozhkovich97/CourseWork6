<head>
    <title>Удаление рассылки</title>
</head>
{% extends 'mailing/base.html' %}
{% load static %}
{% block content %}
<section class="jumbotron text-center bg-white text-dark py-4">
    <div class="container">
        <h1 class="jumbotron-heading mb-4">Удаление рассылки</h1>
    </div>
</section>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить рассылку {{ object.name }}?</p>
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a href="{% url 'mailing:mailings_list' %}" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
